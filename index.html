<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Impact Survey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4 text-center">AI Impact Survey</h1>
    <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
      <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
    </div>
    <p id="progress-text" class="text-sm text-gray-600 text-center mb-6">Section 1 of 7</p>
    <form id="surveyForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
       <div class="mb-4">
            <label for="firstName" class="block text-gray-700 text-sm font-bold mb-2">First name (optional)</label>
            <input type="text" id="firstName" name="firstName" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Your first name">
        </div>
      <div id="survey-container">
        </div>

      <div class="flex items-center justify-center">
      <button id="submitButton" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 min-h-[48px] w-full sm:w-auto rounded focus:outline-none focus:shadow-outline disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">Submit</button>
    </div>
    <div id="error-message" class="hidden text-red-500 text-center mt-4"></div>
    </form>
  </div>
  <div id="results" class="hidden text-center mt-4">
    <div class="bg-green-100 border border-green-400 rounded-lg p-6 mx-4 mb-6">
      <h2 class="text-2xl font-bold mb-2 text-green-800">Thank you for your response!</h2>
      <p class="text-green-700">Below you can see how your answers compare to the rest of the group.</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
